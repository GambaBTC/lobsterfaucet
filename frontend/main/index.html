<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Lobster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0a1628 0%, #1e3d59 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #f0a500;
            font-size: 60px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(240, 165, 0, 0.7);
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #f0a500;
            color: #1e3d59;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(240, 165, 0, 0.5);
        }
        a:hover {
            background-color: #ffb700;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Solana Lobster</h1>
        <a href="https://faucet.solanalobster.com">Play the Faucet Game</a>
    </div>
</body>
</html>
